<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Product cards</title>
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple A1419 iMac 27"
        class="card__image"
      >
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <h4 class="card__sku">
        Product code: 195434
      </h4>
      <div class="stars stars--4 card__stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__reviews">Reviews: 5</p>
      </div>
      <div class="price card__price">
        <p class="price__text">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      <a
        href="/"
        class="button card__button"
        data-qa="hover">
          Buy
      </a>
    </article>
  </body>
</html>
