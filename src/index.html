<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="Apple A1419 iMac" 
        class="card__item-photo"
      >
      <h2 class="card__item-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="card__item-code">Product code: 195434</h3>
      <div class="reviews">
        <div class="stars reviews__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__review">Reviews: 5</p>
      </div>
      <div class="card__item-price">
        <h3 class="card__price-title">Price:</h3>
        <h3 class="card__price">$2,199</h3>
      </div>
      <a 
        href="#" 
        class="card__btn-link" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
