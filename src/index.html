<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div data-qa="card" class="card">
      <img class="card__image"
        src="./images/imac.jpeg"
        alt="img"
      >

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <p class="card__model">
        Product code: 195434
      </p>

      <div class="review card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="review__text">
          Reviews: 5
        </span>
      </div>

      <div class="card-price card__card-price">
        <span class="card-price__text">
          Price:
        </span>

        <span class="card-price__value">
          $2,199
        </span>
      </div>

      <a
      href="#"
      data-qa="hover"
      class="buy-button card__buy-button">
          buy
      </a>
    </div>
  </body>
</html>
