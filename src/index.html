<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__image"
        >

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <span class="card__code">
          Product code: 195434
        </span>

        <span class="card__user-rating-block">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <div>
            Reviews: 5
          </div>
        </span>

        <span class="card__price-block">
          <div class="card__price-title">
            Price:
          </div>

          <div class="card__price">
            $2,199
          </div>
        </span>

        <span class="card__buy">
          <a
            href="#"
            data-qa="hover"
            class="card__buy-link"
          >
            buy
          </a>
        </span>
      </div>
    </main>
  </body>
</html>
