<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="mainCard" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="photo of an iMac"
        class="mainCard__image"
      >

      <h2 class="mainCard__model">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
  
      <p class="mainCard__code">
        Product code: 195434
      </p>
  
      <div class="review">
        <div class="star stars--4">
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
        </div>
  
        <p class="review__text">Reviews: 5</p>
      </div>
  
      <div class="mainCard__price">
        <p class="mainCard__priceWord">Price:</p>
        <p class="mainCard__priceDigit">$2,199</p>
      </div>
      <a
          href="#"
          class="mainCard__buy"
          data-qa="hover"
        >
          Buy
      </a>
    </div>
  </body>
</html>
