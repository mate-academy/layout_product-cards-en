<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img class="img" src="./images/imac.jpeg" alt="product image">
      <h3 class="title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <div class="code">Product code: 195434</div>
      <div class="feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>
      <div class="price">
        <div class="titlePrice">Price:</div>
        <div class="amount">$2,199</div>
      </div>
      <a href="#" data-qa="hover" class="buy">Buy</a>
    </article>
  </body>
</html>
