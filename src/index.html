<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__img">

      <p class="title card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="product-code card__product-code">Product code: 195434</p>

      <div class="rating card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="reviews card__reviews">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="text price__text">Price:</span>
        <span class="num price__num">$2,199</span>
      </div>

      <a href="#apple" data-qa="hover">
        <button class="button card__button">buy</button>
      </a>
    </div>
  </body>
</html>
