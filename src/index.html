<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product card__dims">
        <img
          src="./images/imac.jpeg"
          alt="iMac image"
          class="product__image"
        >
        <div class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

        <span class="product__info">Product code: 195434</span>

        <div class="product__review">
          <span class="stars stars--4">
            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>
          </span>
          <span class="product__review-style">Reviews: 5</span>
        </div>

        <div class="product__price">
          <span class="product__char">Price:</span>

          <span class="product__price-value">$2,199</span>
        </div>

        <div class="product__button">
          <a
            class="product__button-link"
            data-qa="hover"
            href="#"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
