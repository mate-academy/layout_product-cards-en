<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img class="container__image"
           src="./images/imac.jpeg"
           alt="APPLE A1419 iMac"
      >

      <div class="container__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="container__product-code">
        Product code: 195434
      </div>

      <div class="container__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviwes">Reviews: 5</div>
      </div>
      <div class="container__item-price">
         Price:
        <div class="container__price">$2,199</div>
      </div>
      <a href="#"
         class="container__buy"
         data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
