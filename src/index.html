<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product-card">
      <img
        src="styles/images/imac.jpeg"
        alt="imac"
        class="product-card__picture-imac"
      >
      <p class="product-card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-card__code">
        Product code: 195434
      </p>
      <div class="rating" data-qa="card">
        <div class="rating__stars">
          <div class="rating__rating-stars-4"></div>
          <div class="rating__rating-stars-4"></div>
          <div class="rating__rating-stars-4"></div>
          <div class="rating__rating-stars-4"></div>
          <div class="rating__rating-stars-1"></div>
        </div>
        <div class="rating__text">
          <p class="rating__text-reviews">Reviews: 5</p>
        </div>
      </div>
      <div class="price">
        <div class="price__text">
          <p>Price</p>
        </div>
        <div class="price__number">
          <p>$2,199</p>
        </div>
      </div>
      <div class="button">
        <a
          class="button__link"
          href="/"
          data-qa="hover"
        >
           Buy
        </a>
      </div>
    </div>
  </body>

</html>
