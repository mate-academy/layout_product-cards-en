<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product-card">
      <img src="images/imac.jpeg" alt="imac" class="product-card__picture-imac">
      <p class="product-card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-card__code">
        Product code: 195434
      </p>
      <div class="product-card__rating" data-qa="card">
        <div class="product-card__rating-stars">
          <div class="product-card__rating-stars-4"></div>
          <div class="product-card__rating-stars-4"></div>
          <div class="product-card__rating-stars-4"></div>
          <div class="product-card__rating-stars-4"></div>
          <div class="product-card__rating-stars-1"></div>
        </div>
        <div class="product-card__rating-text">
          <p class="product-card__rating-reviews">Reviews: 5</p>
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-text">
          <p>Price</p>
        </div>
        <div class="product-card__price-number">
          <p>$2,199</p>
        </div>
      </div>
      <div class="product-card__button">
        <a class="product-card__link" href="/" data-qa="hover">Buy</a>
      </div>
    </div>
  </body>

</html>
