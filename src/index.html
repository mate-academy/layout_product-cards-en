<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="content">
    <div class="card" data-qa="card">
      <div class="image-wrapper card__image-wrapper">
        <img
          class="product-image"
          src="./images/imac.jpeg"
          alt="Apple iMac"
        >
      </div>

      <h1 class="product-title card__product-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="product-code card__product-code">Product code: 195434</p>

      <div class="rating-wrapper card__rating-wrapper">
        <div class="product-stars">
          <div class="star product-stars__star"></div>
          <div class="star product-stars__star"></div>
          <div class="star product-stars__star"></div>
          <div class="star product-stars__star"></div>
          <div class="star product-stars__star"></div>
        </div>

        <p class="product-reviews">Reviews: 5</p>
      </div>

      <div class="price-wrapper card__price-wrapper">
        <p class="product-price">Price:</p>

        <p class="product-quantity">$2,199</p>
      </div>

      <a
        class="product-button"
        type="button"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
