    <div
      class="card"
      data-qa="card">
      <img
        class="card__photo"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <div class="card__name-code">Product code: 195434</div>

      <div class="review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rate">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__price">$2,199</div>
      </div>

      <a
        href="#"
        class="buy"
        data-qa="hover">
        BUY
      </a>
    </div>
