<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
      </div>

      <div class="card__name card__name--text_medium">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code card__code--text_small">
        Product code : 195434
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__review card__review--text_small">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__text">Price:</span>

        <span class="card__amount card__amount--text_large">
          $2,199
        </span>
      </div>

      <a
        href="#"
        data-qa = "hover"
        class="card__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
