<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content=
          "width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
          "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin ="use-credentials"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <img src="./images/imac.jpeg"
           alt="a picture of imac"
           class="card__image"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__procode">
        Product code: 195434
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-counter">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-tag">
          Price:
        </div>
        <div class="card__price-digit">
          $2,199
        </div>
      </div>
      <a
        href="#buy"
        class="card__buy"
        data-qa="hover"
      >
      buy
      </a>
    </div>
  </body>
</html>
