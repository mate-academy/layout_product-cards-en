<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display+SC:wght@400;700;900&family=Quicksand:wght@300;400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main class="main">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image">
          <img src="./images/imac.jpeg" alt="laptop">
        </div>

        <div class="card__body">
          <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

          <p class="card__text">Product code: 195434</p>

          <div class="card__flex">
            <div class="stars stars--4 card__stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="card__review">
              Reviews: 5
            </p>
          </div>

          <p class="card__price">
            Price:
            <span class="card__priceBold">$2,199</span>
          </p>

          <a
            href="/"
            class="card__button"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
