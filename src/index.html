<!doctype html>
<html class="page" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>

  <body class="page__content">
    <main>
      <div class="card" data-qa="card">
        <img
          class="card__pic"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">

        <h2
          class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <h3
          class="card__id">
          Product code: 195434
        </h3>

        <section class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedbacks"> Reviews: 5</div>
        </section>

        <section class="price card__price">
          <h3 class="price__label">Price:</h3>
          <h3 class="price__value">$2,199</h3>
        </section>

        <a
          class="card__button"
          data-qa="hover" href="#">
          BUY
        </a>
      </div>
    </main>
  </body>
</html>
