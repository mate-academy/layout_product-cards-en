<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Card</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__product-image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27#quot; Retina 5K Monoblock (MNED2UA/A)">

      <h2 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review-text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <span class="card__price-title">Price:</span>
        <p class="card__price-price">$2,199</p>
      </div>

      <a
        data-qa="hover"
        class="card__button"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
