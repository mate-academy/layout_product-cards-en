<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot Retina 5K Monoblock (MNED2UA/A)"
          >
        <div class="card__product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">
          Product code: 195434
        </div>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__review-count">
            Reviews: 5
          </div>
        </div>
        <div class="card__cost">
          <div class="card__cost-name">
            Price:
          </div>
          <div class="card__cost-value">
            $2,199
          </div>
        </div>
        <a
          class="card__button"
          data-qa="hover"
          href="#"
          >
        BUY
        </a>
      </div>
    </div>
  </body>
</html>
