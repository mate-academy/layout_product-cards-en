<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="page">
    <article data-qa="card" class="page__card product-card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="product image"
      >
      <p class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-card__product-code">
        Product code: 195434
      </p>
      <div class="product-card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__reviews-text">
          Reviews: 5
        </p>
      </div>
      <div class="product-card__pricing">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price">
          $2,199
        </p>
      </div>
      <a
        data-qa="hover"
        class="product-card__link"
        href="#"
      >
        <button type="button" class="product-card__btn">BUY</button>
      </a>
    </article>
  </body>
</html>
