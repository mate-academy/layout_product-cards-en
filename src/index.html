<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0
      "
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet">
  
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
      class="card__macspecs"
      src="/images/imac.jpeg" 
      alt="imac"
      >

      <div class="card__macspecs-text">
        APPLE A1419 iMac 27" Retina 5k Monoblock (MNED2UA/A)
      </div>

      <div class="card__prdcode">
        Product code: 195434
      </div>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star-rev">Reviews: 5</div>
      </div>
        
      <div class="card__price">
        <div class="card__price-text">
          Price:
        </div>

        <div class="card__price-number">
          $2,199
        </div>
      </div>

      <a 
      href="https://www.apple.com/" class="card__button"
      data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
