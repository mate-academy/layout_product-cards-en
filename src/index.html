<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="card" data-qa="card">
      <img
      class="card__product-image"
      src="./images/imac.jpeg"
      alt="Product Image"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__product-code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__wraper stars__wraper_star--2">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="stars__review">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="price__title">Price:</span>
        <span class="price__Amount">$2,199</span>
      </div>

      <a
      data-qa="hover"
      href="#!"
      class="card__button"
      >
        buy
      </a>
    </div>
  </body>
</html>
