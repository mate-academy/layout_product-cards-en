<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <section class="productCards">
      <article data-qa="card" class="productCards__card card">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="Mac PC"
        >

        <h2 class="card__title textMedium">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock &lpar;MNED2UA&Backslash;A&rpar;
        </h2>

        <p class="card__pCode textSmall">
          Product code: 195434
        </p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="textSmall">
            Reviews: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__price-tag textMedium">
            Price:
          </p>

          <p class="textLarge">
            $2,199
          </p>
        </div>

        <a
          data-qa="hover"
          href="#"
          class="card__buy"
        >
          Buy
        </a>
      </article>
    </section>
  </body>
</html>
