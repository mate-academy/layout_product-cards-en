<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <h1 hidden>Product cards</h1>
    <article class="cards" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imacImage"
        class="cards__imacImage"
      >

      <h2 class="cards__productName">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="cards__productCode">
        Product code: 195434
      </p>

      <div class="stars">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__text">
          Reviews: 5
        </div>

      </div>

      <div class="cards__price">

        <p class="cards__price-label">Price:</p>
        <p class="cards__price-amount">$2,199</p>

      </div>

      <a
        href="#"
        class="cards__button-buy"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
