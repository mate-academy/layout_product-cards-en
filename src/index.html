<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    ></meta>
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin=" ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__img"
        alt="iMac"
      >

      <h4 class="card__product">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <div class="card__code">Product code: 195434</div>

      <div class="review">
        <div class="review__stars">
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
        </div>
        <span class="review__total">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="price__tag">Price:</span>
        <span class="price__cost">$2,199</span>
      </div>

      <a
        href="#"
        class="buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
