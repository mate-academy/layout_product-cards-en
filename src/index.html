<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Apple iMac A1419"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__reviews-wrapper">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-amount">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-wrapper">
        <div class="card__price-label">
          Price:
        </div>

        <div class="card__price">
          $2,199
        </div>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__button"
      >
        Buy
      </a>
    </div>

  </body>
</html>
