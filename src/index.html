<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="font">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="laptop"
        class="card__image"
      >
      <div class="card__description-container">
        <p class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product-number">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews-container">

        <div class="card__reviews-count">
          Reviews: 5
        </div>
        <div class="card__reviews-stars">
          <input
            type="radio"
            name="stars"
            id="star--5"
            value="5"
            class="card__reviews-stars input"
          >
          <label for="star--5" class="card__reviews-star"></label>

          <input
            type="radio"
            name="stars"
            id="star--4"
            value="4"
            class="card__reviews-stars input"
          >
          <label for="star--4" class="card__reviews-star"></label>

          <input
            type="radio"
            name="stars"
            id="star--3"
            value="3"
            class="card__reviews-stars input"
          >
          <label for="star--3" class="card__reviews-star"></label>

          <input
            type="radio"
            name="stars"
            id="star--2"
            value="2"
            class="card__reviews-stars input"
          >
          <label for="star--2" class="card__reviews-star"></label>

          <input
            type="radio"
            name="stars"
            id="star--1"
            value="1"
            class="card__reviews-stars input"
          >
          <label for="star--1" class="card__reviews-star"></label>
        </div>
      </div>

      <div class="card__price-container">
        <p class="card__price-title">
          Price:
        </p>
        <p class="card__price-amount">
          $2,199
        </p>
      </div>

      <div class="card__button-container">
        <a
          href="https://superzuc.github.io/layout_product-cards-en/"
          class="card__button-link"
          data-qa="hover">buy</a>
      </div>




    </div>
  </body>
</html>
