<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <section class="productCards">
      <article class="productCards__card card" data-qa="card">
        <img
          src="images\imac.jpeg"
          class="card__image"
          alt="imac"
        >

        <h2 class="card__title textMedium">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__pcode textSmall">Product code: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review textSmall">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-tag textMedium">Price:</p>

          <p class="card__price-figure textLarge">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="card__button"
        >
          BUY
        </a>
      </article>
    </section>
  </body>
</html>
