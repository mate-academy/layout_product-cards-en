<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
rel="stylesheet">
  </head>
  <body>
    <article class="product" data-qa="card">
      <img
        class="product__image"
        src="./images/imac.jpeg"
        alt="product image"
      >
      <h3 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="product__code">Product code: 195434</p>
      <div class="product__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__reviews">Reviews: 5</p>
      </div>
      <div class="product__price">
        <p class="product__price_title">Price:</p>
        <p class="product__price_amount">$2,199</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="buy"
      >
      Buy
      </a>
    </article>
  </body>
</html>
