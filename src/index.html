<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="../images/imac.jpeg"
            alt="APPLE A1419 iMac27inches" class="card__image"
      >
      <h2 class="card__tittle">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__review-text">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-container">
        <div class="card__price-tag">
          Price:
        </div>
        <div class="card__price-amount">
          $2,199
        </div>
      </div>

      <a href="#"
          class="card__button"
          data-qa="hover">buy
      </a>
    </div>
  </body>
</html>
